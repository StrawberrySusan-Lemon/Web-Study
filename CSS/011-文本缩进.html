    <p>1月12日下午，商务部举行例行记者会，新闻发言人束珏婷在发布会上表示，过去三年，世界变局加速演进，世纪疫情影响深远，国际经贸环境动荡不安。面对复杂严峻的发展环境，我国外贸经受住了重大风险考验，展现出较强韧性和活力。2021年，中国进出口总额连续跨过5万亿、6万亿美元两个台阶，2022年预计规模将再创新高。</p>
