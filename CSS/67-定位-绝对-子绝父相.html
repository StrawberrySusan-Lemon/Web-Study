<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            height: 300px;
            width: 300px;
            background-color: cadetblue;
        }
        .son {
            position: relative;
            height: 200px;
            width: 200px;
            background-color: brown;
        }
        .sun {
            position: absolute;
            right: 50px;
            bottom: 20px;
            height: 100px;
            width: 100px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            <div class="sun"></div>
        </div>
    </div>
</body>
</html>
