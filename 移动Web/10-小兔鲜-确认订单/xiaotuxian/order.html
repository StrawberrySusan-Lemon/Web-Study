<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <!-- 主体内容 ：滑动查看 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="pannel user-msg">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林立</h5>
                    <p>18971111596</p>
                </div>
                <div class="bottom">北京市  海淀区  中关村软件园   信息科技大厦1号</div>
            </div>
            <div class="more">
                <i class="iconfont icon-more"></i>
            </div>
        </div>
        <!-- 用户信息 -->




        <!-- 商品 -->
        <div class=" goods pannel">
            <div class="pic">
                <a href="#"><img src="./uploads/pic.png" alt=""></a>
            </div>
            <div class="info">
                <h5>康尔贝 非接触式红外体温仪
                    领劵立减50元 婴儿级材质 测温...
                </h5>
                <p><span>粉色</span>   <span>红外体温计</span></p>
                <div class="price">
                    <span class="red">¥<i>266</i> </span>
                    <span>¥299</span>
                </div>
            </div>
            <div class="cout">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>
        </div>
        <!-- 商品 -->




        <!-- 其他信息 -->
        <section class="pannel rest">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>
                <p>希望可以尽快发货，谢谢~</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝
                    <i class="iconfont icon-more"></i>
                </p>
            </div>
        </section>
        <!-- 其他信息 -->


        <!-- 支付信息 -->
        <div class="zhi pannel">
            <div>
                <p>商品总价</p>
                <p>￥299.00</p>
            </div>
            <div>
                <p>运费</p>
                <p>￥0.00</p>
            </div>
            <div>
                <p>折扣</p>
                <p class="red">-￥30.00</p>
            </div>
        </div>
        <!-- 支付信息 -->





    </div>
    <!-- 主体内容 ：滑动查看 -->

    <!-- 底部支付:固定定位-->
    <div class="pay">
        <div class="left">
            合计: <span class="red">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- 底部支付:固定定位-->
</body>
</html>
