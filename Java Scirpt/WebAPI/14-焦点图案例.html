<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="img-box">
        <img class="pic" src="./13images/01.jpg">
        <div class="tip">
            <h3 class="text">挑战云歌单，欢迎你来</h3>
        </div>
    </div>
    <script>
        //数据
        let data = [
        {
            imgSrc: './13images/01.jpg',
            title: '动力火车来到西安'
        },
        {
            imgSrc: './13images/02.jpg',
            title: '中国好声音',
        },
        {
            imgSrc: './13images/03.jpg',
            title: '校园歌手'
        },
        {
            imgSrc: './13images/04.jpg',
            title: '欢迎你来'
        },
        {
            imgSrc: './13images/05.jpg',
            title: '动力火车来到西安33'
        },
        {
            imgSrc: './13images/06.jpg',
            title: '动力火车来到西安22'
        },
        {
            imgSrc: './13images/07.jpg',
            title: '动力火车来到西安55'
        },
        {
            imgSrc: './13images/08.jpg',
            title: '动力火车来到西安88'
        },

    ]

    //1.获取元素 图片 和 h3
    let pic = document.querySelector('.pic')
    let text = document.querySelector('.text')
    //i记录图片的张数
    let i = 0
    //2.开启定时器
    setInterval(function () {
        i++
        //修改图片src属性
        pic.src = data[i].imgSrc
        text.innerHTML = data[i].title

        // 无缝衔接
        if (i === data.length - 1) {
            i = -1
        }
        // i === 8 ? i = -1 : i
    },1000)
    </script>
</body>
</html>
