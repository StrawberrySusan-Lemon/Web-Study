<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(./05images/1.webp);
        }
    </style>
</head>
<body>
    <script>
        //随机的函数
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1))
            + min
        }
        //随机的值1~10
        let num = getRandom(1, 5)
        document.body.style.backgroundImage = `url(./05images/${num}.webp)`
    </script>
</body>
</html>
