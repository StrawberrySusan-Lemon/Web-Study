<body>
    <script>
        //求的是N-M之间的一个随机数公式
        // let random = Math.floor(Math.random() * (10 - 1 + 1)) + 1
        // console.log(random)



        function getRandom(min , max) {
            return Math.floor(Math.random() * (max - min + 1))  + min
        }
        let random = getRandom(1, 10)
        console.log(random)
    </script>
