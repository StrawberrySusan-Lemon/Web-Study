<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.利用for循环输出多少岁
        for (let i =1 ; i<= 100; i++) {
            document.write(`我今年${i}岁了 <br>`)
        }


        // 2.求1~100偶数的累加和
        let sum = 0
        for ( let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                sum += i
            }
        }
        document.write(sum)


        // 3.打印小星星
        for (let i = 1; i <=5; i++) {
            document.write('003A01BB.png')
        }


        // 数组
        let arr = ['张圣诞','zhangsan','lisi','wangwu','cehrnliu']
        for (let i = 0;i <= arr.length - 1; i++) {
            document.write(`名字是：${arr[i]} <br>`)
        }
    </script>
</body>
</html>
