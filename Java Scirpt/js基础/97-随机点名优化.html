    <script>
        function getRandom(min , max) {
            return Math.floor(Math.random() * (max - min + 1))  + min
        }
        let arr = ['赵云','黄忠', '关羽','张飞','马超', '刘备', '曹操']
        let random = getRandom(0, arr.length - 1)
        // console.log(random)
        document.write(arr[random])




        //arr.splice(从哪里开始删，删几个)
        arr.splice(random, 1)
        console.log(arr)
    </script>
