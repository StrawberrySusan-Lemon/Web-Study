<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            uname: '小明',
            age: 18,
            sex: '男'
        }

        for (let k in obj) {
            console.log(k)    //k是属性名
            console.log(obj[k])   //是属性值



            //为什么这样写？
            // k === 'uname' === 'age' === 'sex'
            // 相当于
            console.log(obj['uname'])
        }
    </script>
</body>
</html>
