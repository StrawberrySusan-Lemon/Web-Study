<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt('请您输入一个数字:')
        let num2 = +prompt('请您输入第二个数字:')
        let sp = prompt('请您输入+ - * / 运算')
        //switch 括号里的数和case后的数 要求全等，数据类型和数值都相等
        switch (sp) {
            case '+':
                alert(`您选择的是加法，结果是：${num1 + num2}`)
                break
            case '-':
                alert(`您选择的是加法，结果是：${num1 - num2}`)
                break
            case '*':
                alert(`您选择的是加法，结果是：${num1 * num2}`)
                break
            case '/':
                alert(`您选择的是加法，结果是：${num1 / num2}`)
                break
            default:
                alert('错误')
        }
    </script>
</body>
</html>
