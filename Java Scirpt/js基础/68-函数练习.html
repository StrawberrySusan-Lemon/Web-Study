        function getSum(num1, num2) {

        }
        getSum(1, 2)
        getSum(1, 1)
        getSum(168493, 123123)


        function getSum100(start, end) {
            let sum = 0
            for (let i = start; i<= end; i++) {
                sum += i
            }
            document.write(sum)
            document.write(`<br>`)
        }
        getSum100(45, 90)
        getSum100(45, 46)
