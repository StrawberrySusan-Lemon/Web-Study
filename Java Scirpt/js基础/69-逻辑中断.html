<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 如果一个变量没有赋值，则默认为 undefined
        document.write(undefined + 10)
        document.write(undefined + true)
        document.write(undefined + undefined)
        document.write(undefined + null)
        document.write(undefined + `pink`)
        document.write(`<br>`)
        // 当underfined || 0 时，因为undefined为假，继续看后面为零，所以结果为零
        // 当x赋值为1 ，1 是真的，不用看后面的数，逻辑中断，所以 x 就为 1
        function getSum(x,y) {

            // 如果调用的时候，我们没有传递参数，则默认为0
            x = x || 0
            y = y || 0
            document.write(x + y)
        }


        getSum(1,4)
    </script>
</body>
</html>
